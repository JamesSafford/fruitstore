<!DOCTYPE html>
<html>
    <head>

        <meta name="description" content="This is the description">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                </div>

                        <span class="shop-item-price">£1.35</span>

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Oranges</span>
                    <img class="shop-item-image" src="images/Orange-emoji.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£1.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>

                    <span class="shop-item-title">Grapes (one bunch)</span>

                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Peaches</span>
                    <img class="shop-item-image" src="images/Peach-emoji.png">

                        <span class="shop-item-price">£1.29</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Bananas</span>
                    <img class="shop-item-image" src="images/Banana-emoji.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£1.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Cart</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span>
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-items">

            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">£0</span>
            </div>
            <div class="cart-total">
                <strong class="cart-total-items-title">Total items</strong>
                <span class="cart-total-items">none</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">Buy now</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <p> 1 Fruit lane, Fruithampton, FR0 00T</p>                
            </div>
        </footer>

</html>
